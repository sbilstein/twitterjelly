<html>
  <head>
    <title>Ajax Button Action</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		$( "#go" ).click(function() {
				$.ajax({
				    url: 'http://50.56.221.228/cgi-bin/GetCelebMatchesJSON.py?user=sbilstein',
				//	url: 'https://graph.facebook.com/19292868552',
				    dataType: 'json',
				    success: function(data, textStatus, jqXHR) {
					alert("success:   " + data["user"]["name"]);
				  },
				  error: function( jqXHR, textStatus, errorThrown){
					console.log(errorThrown);
					alert("failure  " + errorThrown + textStatus);
				  }
				});			
		});

	});
	</script>
	
  </head>
  <body>
		<div id="query">
					<input type="search" size="26"
						placeholder="Enter your twitter username..." id="usern" />
						<input type="button" id="go" value="GO" />

		</div>
  </body>
</html>
